services:
  # API Web Service
  - type: web
    name: sistema-patrimonio-api
    runtime: node
    region: oregon # Free tier region
    plan: free
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 # Render default port
      - key: HOST
        value: 0.0.0.0
      - key: DB_HOST
        sync: false # Set manually in Render dashboard from Supabase
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false # Set manually (usually 'postgres' for Supabase)
      - key: DB_USER
        sync: false # Set manually from Supabase
      - key: DB_PASSWORD
        sync: false # Set manually from Supabase (secret)
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate a secure secret
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false # Set to your frontend URL (e.g., https://your-frontend.vercel.app)
    autoDeploy: true # Auto-deploy on git push
