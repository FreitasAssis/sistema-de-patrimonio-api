services:
  # API Web Service
  - type: web
    name: sistema-patrimonio-api
    runtime: node
    region: oregon # Free tier region
    plan: free
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 # Render default port
      - key: HOST
        value: 0.0.0.0

      # Database Configuration (Supabase)
      # IMPORTANT: Use Connection Pooler for better compatibility with Render
      # Supabase Dashboard → Settings → Database → Connection Pooling → Transaction mode
      # Use the pooler host (e.g., aws-0-us-west-1.pooler.supabase.com) instead of direct connection
      - key: DB_HOST
        sync: false # Set manually: Prefer connection pooler host for IPv4 compatibility
      - key: DB_PORT
        sync: false # Set manually from Supabase
      - key: DB_NAME
        sync: false # Set manually (usually 'postgres' for Supabase)
      - key: DB_USER
        sync: false # Set manually from Supabase
      - key: DB_PASSWORD
        sync: false # Set manually from Supabase (secret)
      - key: DB_SSL
        sync: false # Set manually from Supabase

      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate a secure secret
      - key: JWT_EXPIRES_IN
        value: 7d

      # CORS Configuration
      - key: FRONTEND_URL
        sync: false # Set to your frontend URL (e.g., https://your-frontend.vercel.app)
    autoDeploy: true # Auto-deploy on git push
